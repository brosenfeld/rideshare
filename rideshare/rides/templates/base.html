<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<!-- BASICS -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>RideShare - Find Your Next Ride with Us</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/isotope.css'%}" media="screen" />	
	<link rel="stylesheet" href="{% static 'js/fancybox/jquery.fancybox.css' %}" type="text/css" media="screen" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
	<!-- skin -->
	<link rel="stylesheet" href="{% static 'skin/default.css' %}">

	<script src="{% static 'js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
	<script src="{% static 'js/jquery.js' %}"></script>
	<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.isotope.min.js' %}"></script>
	<script src="{% static 'js/jquery.nicescroll.min.js' %}"></script>
	<script src="{% static 'js/fancybox/jquery.fancybox.pack.js' %}"></script>
	<script src="{% static 'js/skrollr.min.js' %}"></script>		
	<script src="{% static 'js/jquery.scrollTo-1.4.3.1-min.js' %}"></script>
	<script src="{% static 'js/jquery.localscroll-1.2.7-min.js' %}"></script>
	<script src="{% static 'js/stellar.js' %}"></script>
	<script src="{% static 'js/jquery-ui-1.10.4.custom.min.js' %}"></script>
	<script src="{% static 'js/jquery.appear.js' %}"></script>
	<script src="{% static 'js/validate.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
</body>
</head>

<body>
	<section id="header" class="appear">
		<div class="navbar navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
						<li><a style='font-size:25px' class="navbar-brand" href="{% url 'rides:index' %}" >SplitaLift</a></li>
						<li class="active"><a href="{% url 'rides:index' %}">Home</a></li>
						{% if user.is_authenticated %}
						<li><a href="{% url 'rides:welcome' %}">Profile</a></li>
						<li><a href="{% url 'rides:user_logout' %}">Logout</a></li>
						{% else %}
						<li><a href="{% url 'rides:user_register' %}">Register</a></li>
						<li><a href="{% url 'rides:user_login' %}">Sign In</a></li>
						{% endif %}
					</ul>
				</div><!--/.navbar-collapse -->
			</div>
		</div>
	</section>

	<section class="featured">
		<div class="container"> 
			<div class="row mar-bot40">
				{% block main %}
				{% endblock main %}
			</div>
		</div>
	</section>


	


	<section id="footer" class="section footer">
		<div class="container">
			<div class="row animated opacity mar-bot20" data-andown="fadeIn" data-animation="animation">
				<div class="col-sm-12 align-center">
					<ul class="social-network social-circle">
						<li><a href="#" class="icoRss" title="Rss"><i class="fa fa-rss"></i></a></li>
						<li><a href="#" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
						<li><a href="#" class="icoTwitter" title="Twitter"><i class="fa fa-twitter"></i></a></li>
						<li><a href="#" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
						<li><a href="#" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
					</ul>				
				</div>
			</div>

			<div class="row align-center copyright">
				<div class="col-sm-12"><p>Copyright &copy; 2014 Amoeba - by <a href="http://bootstraptaste.com">Bootstraptaste</a></p></div>
			</div>
		</div>

	</section>
	<a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>	
	</html>
